<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder - Navigate Your Career</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #4e96cd;
            --dark-color: #2c3e50;
            --light-color: #eef7fe;
            --logo-bg-color: #eef7fe;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            font-size: 14px;
        }
        .header {
            background-color: var(--logo-bg-color);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo {
            max-width: 80px;
            height: auto;
            margin-right: 0.75rem;
        }
        .title-container {
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        .slogan {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 0.15rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 1.5rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .form-container, .results-container {
            padding: 1.5rem;
        }
        .form-container {
            border-bottom: 1px solid #eee;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
        }
        label {
            display: block;
            margin-top: 0.75rem;
            color: var(--dark-color);
            font-weight: bold;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.25rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .job-card {
            background-color: var(--light-color);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.2rem;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }
        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .progress-bar {
            background-color: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-top: 0.75rem;
            overflow: hidden;
        }
        .progress {
            background-color: var(--secondary-color);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        @media (min-width: 769px) {
            .container {
                flex-direction: row;
            }
            .form-container {
                border-right: 1px solid #eee;
                border-bottom: none;
                flex: 1;
            }
            .results-container {
                flex: 1;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>    
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img src="img/logo.jpg" alt="Wayfinder Logo" class="logo">
                <div class="title-container">
                    <h1>Wayfinder</h1>
                    <p class="slogan">Navigate your career in the age of AI</p>
                </div>
            </div>
            <form id="wayfinderForm">
                <label for="currentJob">Current Job:</label>
                <input type="text" id="currentJob" required>
                
                <label for="salary">Current Salary:</label>
                <input type="number" id="salary" required min="0" step="10000">
                
                <label for="education">Highest Education:</label>
                <input type="text" id="education" required>
                
                <label for="skill1">Skill 1:</label>
                <input type="text" id="skill1">
                
                <label for="skill2">Skill 2:</label>
                <input type="text" id="skill2">
                
                <label for="skill3">Skill 3:</label>
                <input type="text" id="skill3">
                
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" rows="3"></textarea>
                
                <button type="submit">Find My Path</button>
            </form>
        </div>
        
        <div class="results-container">
            <h2 id="resultsTitle" style="display: none;">Your Career Opportunities</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="js/form-handler.js"></script>

</body>
</html>
